<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hover Animation</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="card">
			<img
				src="https://i.pinimg.com/originals/f3/74/fc/f374fc8b67cf0e0a97696b86ae6404da.jpg"
				alt="img" />
			<div class="content">
				<h2>Hover Animation</h2>
				<div class="social">
					<div class="items">
						<div class="title">Like</div>
						<div class="count">21K</div>
					</div>
					<div class="items">
						<div class="title">Follower</div>
						<div class="count">180k</div>
					</div>
					<div class="items">
						<div class="title">Comment</div>
						<div class="count">400</div>
					</div>
				</div>
			</div>
		</div>
