<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SimpleForm</title>
	</head>
	<body>
		<form action="index.php" method="POST" enctype="multipart/form-data">
			<label for="username">username: </label>
			<input
				type="text"
				id="username"
				placeholder="spongboob"
				minlength="6"
				maxlength="15" /><br />

			<label for="password">password: </label>
			<input
				type="password"
				id="password"
				placeholder="password"
				minlength="6"
				maxlength="15" /><br />

			<label for="email">email: </label>
			<input type="email" /><br />

			<label for="phone">phone: </label>
			<input
				type="tel"
				placeholder="141-241-2414"
				pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /><br />

			<label for="bday">Birthday:</label>
			<input type="date" id="bday" name="bday" /><br />

			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" min="1" max="99" value="1" /><br />

			<label for="title">Title:</label>
			<label for="mr">Mr.</label>
			<input type="radio" id="mr" name="title" value="mr" />
			<label for="mrs">Mrs.</label>
			<input type="radio" id="mrs" name="title" value="mrs" />
			<label for="phd">Phd.</label>
			<input type="radio" id="phd" name="title" value="phd" /><br />

			<label for="payment">Payment:</label>
			<select id="payment" name="payment">
				<option value="none" selected>--Please choose an option--</option>
				<option value="visa">Visa</option>
				<option value="mastercard">MasterCard</option>
				<option value="amex">American Express</option>
			</select>
			<br />

			<label for="check">check:</label>
			<input type="checkbox" id="check" name="check" value="check" /><br />

			<label for="comment">COmment:</label>
			<textarea id="comment" name="comment" rows="5" cols="30"></textarea>
			<br />

			<label for="file">File:</label>
			<input type="file" id="file " accept="image/png, image/jpeg" /> <br />
			<input type="reset" />
			<input type="submit" />
		</form>
	</body>
</html>
