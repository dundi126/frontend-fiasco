<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mech Battle</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<header>
			<nav>
				<h1>Mech Battle</h1>
			</nav>
		</header>

		<main>
			<div>
				<h1>Mech Battle</h1>
				<p>
					Welcome to the Mech Battle game! Choose your mech and get ready to
					fight!
				</p>
				<div class="mech-selection">
					<img
						src="../../magic-bags/images/dystopian-1.jpg"
						alt="Mech 1"
						class="mech-info"
						style="width: 250px; height: 250px; border-radius: 10px" />
					<img
						src="../../magic-bags/images/dystopian-2.jpg"
						alt="Mech 1"
						class="mech-info"
						style="width: 250px; height: 250px; border-radius: 10px" />
				</div>
			</div>
			<img
				src="../../magic-bags/images/mecha.png"
				alt="Mech Battle"
				class="mech-image" />
		</main>
	</body>
</html>
