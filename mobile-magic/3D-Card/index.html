<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D-Card Design</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="imgbx">
					<img
						src="./assets/barb.png"
						alt="barb"
						width="300px"
						height="400px" />
				</div>
				<img
					src="./assets/3d-barb.png"
					width="300px"
					height="400px"
					class="img3d" />
				<h2 class="barb-text">Barbarian</h2>
			</div>
			<div class="card">
				<div class="imgbx">
					<img
						src="./assets/Archer.jpg"
						alt="arch"
						width="300px"
						height="400px" />
				</div>
				<img
					src="./assets/3d-archer.png"
					width="300px"
					height="400px"
					class="img3d" />
				<h2 class="arch-text">Archer</h2>
			</div>
		</div>
	</body>
</html>
